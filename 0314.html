<!DOCTYPE html>
<html>
    <TITLE>s1411143010 </TITLE>
<title>A-Frame 3D Basic Example</title>
<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
<a-scene>
<a-box position="-1 1 -3" rotation="0 45 0" color="#99cccc"></a-box>

<a-sphere position="0 1.25 -5" radius="1.25" color="#ffcc99"></a-sphere>

<a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFCccc"></a-cylinder>

<a-plane position="0 0 -4" rotation="-90 0 0" width="6" height="6" color="#7BC8A4"></a-plane>

<a-sky color="#cccccc"></a-sky>
</a-scene>
</body>
</html>
